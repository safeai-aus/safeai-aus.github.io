site_name: SafeAI-Aus
site_description: Australian AI Safety Knowledge Hub — practical tools, open standards, and trusted guidance for responsible AI adoption.
site_url: https://safeaiaus.org/
repo_url: https://github.com/safeai-aus/safeai-aus.github.io
repo_name: SafeAI-Aus
site_author: SafeAI-Aus
edit_uri: edit/main/docs/

# SEO-friendly URL structure
use_directory_urls: true

theme:
  name: material
  custom_dir: overrides
  features:
    - navigation.instant
    - navigation.tabs
    - navigation.sections
    - navigation.indexes
    - navigation.top
    - navigation.prune
    - navigation.breadcrumbs
    # - toc.integrate
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.action.edit
  icon:
    repo: fontawesome/brands/github
  logo: assets/safeaiaus-logo-600px.png
  favicon: assets/favicon.svg
  footer: |
    © SafeAI-Aus — Licensed under [CC BY 4.0](https://creativecommons.org/licenses/by/4.0/).  
    See our [full licence and disclaimer](https://safeaiaus.org/about/#attribution--licence) for details.
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-auto
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to light mode

extra:
  # SEO and social media optimization
  canonical_base: https://safeaiaus.org
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/safeai-aus/safeai-aus.github.io
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/safeai_aus
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/company/safeai-aus
  generator: false

# Add custom CSS for SEO and UX improvements
extra_css:
  - assets/extra.css

# Add custom JavaScript for SEO and social media optimization
extra_javascript:
  - assets/performance-safe.js
  - assets/extra.js

markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  # - pymdownx.emoji:
  #     emoji_index: !!python/name:materialx.emoji.twemoji
  #     emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.snippets
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys

plugins:
  - search
  - tags
  - git-revision-date-localized:
      type: datetime
      locale: en
  - autolinks
  - section-index
  # - minify:
  #     minify_html: true

hooks:
  - hooks/sitemap.py

nav:
  - Home: index.md
  - AI Standards & Legislation:
      - safety-standards/index.md
      - Australian Standards:
          - Relevant Australian Legislation: safety-standards/ai-australian-legislation.md
          - Voluntary AI Safety Standard (10 Guardrails): safety-standards/voluntary-ai-safety-standard-10-guardrails.md
          - Guidance for AI Adoption (AI6): safety-standards/guidance-for-ai-adoption-ai6.md
      - International Context:
          - International AI Legal Overview: safety-standards/international-ai-legal-overview.md
  - Governance Templates:
      - Overview: governance-templates/policy-template-library.md
      - Getting Started:
          - AI Readiness Checklist: governance-templates/ai-readiness-checklist.md
      - Implementation Guides:
          - AI Change Management: governance-templates/ai-change-management.md
          - AI Implementation Roadmap: governance-templates/ai-implementation-roadmap.md
      - Risk Management & Assurance:
          - AI Risk Assessment Checklist: governance-templates/ai-risk-assessment-checklist.md
          - AI Risk Register: governance-templates/ai-risk-register.md
          - AI Risks by Industry (Australia): governance-templates/ai-risks-by-industry.md
          - AI Assurance – Transparency, Auditing & Reporting: governance-templates/ai-assurance-transparency-auditing-reporting.md
      - Policies & Forms:
          - AI Use Policy: governance-templates/ai-use-policy.md
          - AI Project Register: governance-templates/ai-project-register.md
          - AI Vendor Evaluation Checklist: governance-templates/ai-vendor-evaluation-checklist.md
          - AI Incident Report Form: governance-templates/ai-incident-report-form.md
  - Practical Business Resources:
      - business-resources/index.md
      - Getting Started:
          - Safe AI Adoption - Getting Started: business-resources/safe-ai-adoption-getting-started.md
      - Resources:
          - AI Grants & Funding: business-resources/ai-grants-funding-australia.md
          - Tools & Frameworks: business-resources/ai-aus-tools-frameworks.md
          - State & Territory AI Resources: business-resources/state-territory-ai-resources.md
          - AI Learning & Development Directory: business-resources/ai-learning-development-directory.md
  - About:
      - About: about.md
      - Contact: contact.md
      - Newsletter: newsletter.md
      - Glossary: glossary.md
