site_name: SafeAI-Aus
site_description: Australian AI Safety Knowledge Hub — practical tools, open standards, and trusted guidance for responsible AI adoption.
site_url: https://safeai-aus.github.io/
repo_url: https://github.com/safeai-aus/safeai-aus.github.io
repo_name: SafeAI-Aus
edit_uri: edit/main/docs/
theme:
  name: material
  features:
    - navigation.instant
    - navigation.tabs
    - navigation.sections
    - navigation.indexes
    - navigation.top
    - navigation.prune
    # - toc.integrate
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.action.edit
  icon:
    repo: fontawesome/brands/github
  logo: assets/safeaiaus-logo-600px.png
  favicon: assets/favicon.png

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/safeai-aus/safeai-aus.github.io
  generator: false

markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.snippets
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys

plugins:
  - search
  - tags
  - minify:
      minify_html: true

nav:
  - Home: index.md
  - About: about.md
  - AI Safety & Standards:
      - Relevant Australian Legislation: ai-australian-legislation.md
      - Voluntary AI Safety Standard (10 Guardrails): voluntary-ai-safety-standard-10-guardrails.md
  - Governance Templates:
      - AI Deployment Readiness Checklist: ai-deployment-readiness-checklist.md
      - AI Use Policy: ai-use-policy.md
      - AI Incident Report Form: ai-incident-report-form.md
      - AI Risk Assessment Checklist: ai-risk-assessment-checklist.md
      - AI Vendor Evaluation Checklist: ai-vendor-evaluation-checklist.md
  - Practical Business Resources:
      - AI Grants & Funding: ai-grants-funding-australia.md
      - AI Readiness Checklist: ai-readiness-checklist.md
      - Policy & Template Library: policy-template-library.md
      - Responsible AI Implementation Guide: responsible-ai-implementation-guide.md
      - Tools & Frameworks: ai-aus-tools-frameworks.md
  - AI Opportunities & Trends:
      - AI & Productivity Growth: ai-productivity-growth.md
      - Getting Started with AI: getting-started-with-ai.md
      - Industry‑Specific Opportunities: industryspecific-opportunities.md
      - Innovation Case Studies (Australia): innovation-case-studies-australia.md
