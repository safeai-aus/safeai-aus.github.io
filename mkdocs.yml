site_name: SafeAI-Aus
site_description: Australian AI Safety Knowledge Hub â€” practical tools, open standards, and trusted guidance for responsible AI adoption.
site_url: https://safeai-aus.github.io/
repo_url: https://github.com/safeai-aus/safeai-aus.github.io
repo_name: SafeAI-Aus
edit_uri: edit/main/docs/

# SEO-friendly URL structure
use_directory_urls: true

theme:
  name: material
  features:
    - navigation.instant
    - navigation.tabs
    - navigation.sections
    - navigation.indexes
    - navigation.top
    - navigation.prune
    # - toc.integrate
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.action.edit
  icon:
    repo: fontawesome/brands/github
  logo: assets/safeaiaus-logo-600px.png
  favicon: assets/favicon.png
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-auto
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to light mode

extra:
  # SEO and social media optimization
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/safeai-aus/safeai-aus.github.io
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/safeai_aus
  generator: false

# Add custom CSS for SEO and UX improvements
extra_css:
  - assets/extra.css

# Add custom JavaScript for SEO and social media optimization
extra_javascript:
  - assets/extra.js

markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.snippets
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys

plugins:
  - search
  - tags
  - git-revision-date-localized:
      type: datetime
      locale: en
  # - minify:
  #     minify_html: true

nav:
  - Home: index.md
  - About: about.md
  - AI Safety & Standards:
      - Relevant Australian Legislation: safety-standards/ai-australian-legislation.md
      - Voluntary AI Safety Standard (10 Guardrails): safety-standards/voluntary-ai-safety-standard-10-guardrails.md
  - Governance Templates:
      - Policy & Template Library: governance-templates/policy-template-library.md
      - AI Readiness Checklist: governance-templates/ai-readiness-checklist.md
      - AI Use Policy: governance-templates/ai-use-policy.md
      - AI Incident Report Form: governance-templates/ai-incident-report-form.md
      - AI Risk Assessment Checklist: governance-templates/ai-risk-assessment-checklist.md
      - AI Vendor Evaluation Checklist: governance-templates/ai-vendor-evaluation-checklist.md
      - AI Project Register: governance-templates/ai-project-register.md
  - Practical Business Resources:
      - AI Grants & Funding: business-resources/ai-grants-funding-australia.md
      - Tools & Frameworks: business-resources/ai-aus-tools-frameworks.md
      - State & Territory AI Resources: business-resources/state-territory-ai-resources.md
  