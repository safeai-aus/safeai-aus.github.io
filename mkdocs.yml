site_name: SafeAI-Aus
site_description: Australian AI Safety Knowledge Hub â€” practical tools, open standards, and trusted guidance for responsible AI adoption.
site_url: https://safeai-aus.github.io/
repo_url: https://github.com/safeai-aus/safeai-aus.github.io
repo_name: SafeAI-Aus
edit_uri: edit/main/docs/
theme:
  name: material
  features:
    - navigation.instant
    - navigation.tabs
    - navigation.sections
    - navigation.indexes
    - navigation.top
    - navigation.prune
    # - toc.integrate
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.action.edit
  icon:
    repo: fontawesome/brands/github
  logo: assets/safeaiaus-logo-600px.png
  favicon: assets/favicon.png

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/safeai-aus/safeai-aus.github.io
  generator: false

markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.snippets
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys

plugins:
  - search
  - tags
  # - minify:
  #     minify_html: true

nav:
  - Home: index.md
  - About: about.md
  - AI Safety & Standards:
      - Relevant Australian Legislation: safety-standards/ai-australian-legislation.md
      - Voluntary AI Safety Standard (10 Guardrails): safety-standards/voluntary-ai-safety-standard-10-guardrails.md
  - Test:
      - Test Template: templates/test-template.md
  - Practical Business Resources:
      - AI Grants & Funding: business-resources/ai-grants-funding-australia.md
      - Tools & Frameworks: business-resources/ai-aus-tools-frameworks.md
  