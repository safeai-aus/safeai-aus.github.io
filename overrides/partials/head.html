{% extends "partials/head.html" %}

{% block extrahead %}
  {{ super() }}
  {% if page and page.meta.git_revision_date_localized and page.meta.git_revision_date_localized.isoformat %}
    <meta name="page:git-revision-date-iso" content="{{ page.meta.git_revision_date_localized.isoformat }}">
    <script>
      window.__SAFEAI_PAGE_REVISION__ = "{{ page.meta.git_revision_date_localized.isoformat }}";
    </script>
  {% endif %}
{% endblock %}
