# ----------------------------------------------------------------------------
# Theme configuration
# ----------------------------------------------------------------------------
[project.theme]

# Custom template directory for Airia widget and SEO overrides
custom_dir = "overrides"

# Favicon and logo
favicon = "assets/favicon.svg"
logo = "assets/safeaiaus-logo-600px.png"

# Language
language = "en"

# Feature toggles
features = [
    # Navigation features
    "navigation.instant",           # XHR-based instant loading
    "navigation.instant.prefetch",  # Prefetch pages on hover
    "navigation.tabs",              # Top-level tabs
    "navigation.tabs.sticky",       # Sticky navigation tabs
    "navigation.indexes",           # Section index pages
    "navigation.top",               # Back-to-top button
    "navigation.path",              # Breadcrumb navigation
    "navigation.footer",            # Footer navigation
    "navigation.tracking",          # URL tracking for anchors

    # Search features
    "search.highlight",             # Highlight search results

    # Content features
    "content.code.copy",            # Code copy button
    "content.action.edit",          # Edit button linking to GitHub
]

# Icon configuration
[project.theme.icon]
repo = "fontawesome/brands/github"

# ----------------------------------------------------------------------------
# Color schemes (light and dark mode toggle)
# ----------------------------------------------------------------------------
[[project.theme.palette]]
scheme = "default"
primary = "indigo"
accent = "indigo"
toggle.icon = "material/brightness-auto"
toggle.name = "Switch to dark mode"

[[project.theme.palette]]
scheme = "slate"
primary = "indigo"
accent = "indigo"
toggle.icon = "material/brightness-7"
toggle.name = "Switch to light mode"

# ----------------------------------------------------------------------------
# Extra configuration (SEO and social media)
# ----------------------------------------------------------------------------
[project.extra]
canonical_base = "https://safeaiaus.org"
generator = false

# Social media links
[[project.extra.social]]
icon = "fontawesome/brands/github"
link = "https://github.com/safeai-aus/safeai-aus.github.io"

[[project.extra.social]]
icon = "fontawesome/brands/twitter"
link = "https://twitter.com/safeai_aus"

[[project.extra.social]]
icon = "fontawesome/brands/linkedin"
link = "https://www.linkedin.com/company/safeai-aus"
